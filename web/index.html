<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDADOR</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="contenedor">
        <h1>VALIDADOR DE RFC Y CURP</h1>
        <div class="contForm">
            <div>
                <label for="txtCURP">CURP</label>
                <input id="txtCURP" class="input" type="text" max="12" required placeholder="Ingresa un CURP">
            </div> 
            <div>
                <label for="">RFC</label>
                <input id="txtRFC" class="input" type="text" max="12" required placeholder="Ingresa un RFC">
            </div>

            <div class="btnContent">
                <button id="validarCURPButton" class="btn">Validar CURP</button>
                <button id="validarRFCButton" class="btn">Validar RFC</button>
            </div>
        </div>

        <div>
            <p id="mensaje" class="mensaje"></p>
            <p id="edad" class="mensaje"></p>
        </div>
        
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
