<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDADOR</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="contenedor">
        <h1>VALIDADOR DE RFC Y CURP</h1>
        <div class="contForm">
            <div>

                <div class="utilierias">
                    <button type="button" id="btnErrorCURP">Ver Errores</button>
                    <button type="button" id="btnInfoCURP">Ver Info</button>
                </div>

                <label for="txtCURP">CURP</label>
                <input id="txtCURP" class="input" type="text" maxlength="18" required placeholder="Ingresa la CURP">

                <div id="msgCURP" class="msg"></div>

            </div> 
            <div>
                <div class="utilierias">
                    <button type="button" id="btnErrorRFC">Ver Errores</button>
                    <button type="button" id="btnInfoRFC">Ver Info</button>
                </div>

                <label for="">RFC</label>
                <input id="txtRFC" class="input" type="text" maxlength="13" required placeholder="Ingresa el RFC">
                
                <div id="msgRFC" class="msg"></div>

            </div>

            <div class="btnContent">
                <button id="validarCURPButton" class="btn">Validar CURP</button>
                <button id="validarRFCButton" class="btn">Validar RFC</button>
            </div>
        </div>

        <div id="msgIgual">

        </div>
    </div>

    <div id="contInfo">
        <div class="info">
            <span id="close">X</span>
            <div id="infoCURP"></div>
            <div id="infoRFC"></div>
            <div id="errCURP"></div>
            <div id="errRFC"></div>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
